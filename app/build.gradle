import cn.lliiooll.dhl.plugin.Common

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'cn.lliiooll.dhl.plugin'
}

android {
    compileSdk 32
    defaultConfig {
        applicationId "cn.lliiooll.pphelper"
        minSdk 26
        targetSdk 32
        versionCode Common.getTimeStamp()//Common.getBuildVersionCode(rootProject)
        versionName "1.0.0.${versionCode}${Common.getGitHeadRefsSuffix(rootProject)}"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = false
        buildConfigField "long", "BUILD_TIMESTAMP", System.currentTimeMillis() + "L"

    }

    aaptOptions {
        additionalParameters("--no-version-vectors", "--allow-reserved-package-id", "--package-id", "0x37")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            kotlinOptions.suppressWarnings = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        compileOptions {
            kotlinOptions.freeCompilerArgs += "-Xmulti-platform"
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.tencent:mmkv-static:1.1.1'
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly fileTree('lib')
}
